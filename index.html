<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mãi là kí ức của nhau</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #f4f1ee, #e6e2dd);
      font-family: 'Noto Serif', serif;
    }
    input, textarea {
      font-family: 'Noto Serif', serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800 px-4">
  <div class="bg-[#fbf9f5] shadow-xl rounded-2xl p-6 sm:p-10 w-full max-w-3xl border border-[#cdbfae]">
    <h1 class="text-2xl sm:text-3xl font-semibold text-center text-[#4e4b42] mb-6 sm:mb-8">Những mảnh ghép trong tôi</h1>

    <form id="memoryForm" class="space-y-5 sm:space-y-6">

      <!-- Câu 1 -->
      <div>
        <label class="block font-medium text-[#5b544c] text-base sm:text-lg">1. Tên của bạn là gì thế ??</label>
        <p class="text-sm text-[#867d71] mb-1">Biệt danh cũng được nheee~</p>
        <input type="text" id="q1" required class="w-full px-3 py-2 rounded-md bg-white border border-[#b9aa97] focus:outline-none focus:ring-2 focus:ring-[#a39a86] text-sm sm:text-base">
      </div>

      <!-- Câu 2 -->
      <div>
        <label class="block font-medium text-[#5b544c] text-base sm:text-lg">2. Tui với bạn quen biết nhau vào dịp nào v ha?</label>
        <textarea id="q2" required rows="2" class="w-full px-3 py-2 rounded-md bg-white border border-[#b9aa97] focus:outline-none focus:ring-2 focus:ring-[#a39a86] text-sm sm:text-base"></textarea>
      </div>

      <!-- Câu 3 -->
      <div>
        <label class="block font-medium text-[#5b544c] text-base sm:text-lg">3. Với bạn, tui là một người như thế nào dị?</label>
        <p class="text-sm text-[#867d71] mb-1">Nói thiệt nhe, đặng tui còn biết mà hoàn thiện nữaaa 😳</p>
        <textarea id="q3" required rows="3" class="w-full px-3 py-2 rounded-md bg-white border border-[#b9aa97] focus:outline-none focus:ring-2 focus:ring-[#a39a86] text-sm sm:text-base"></textarea>
      </div>

      <!-- Câu 4 -->
      <div>
        <label class="block font-medium text-[#5b544c] text-base sm:text-lg">4. Kỉ niệm đáng nhớ của chúng ta là gì nhỉ?</label>
        <textarea id="q4" required rows="3" class="w-full px-3 py-2 rounded-md bg-white border border-[#b9aa97] focus:outline-none focus:ring-2 focus:ring-[#a39a86] text-sm sm:text-base"></textarea>
      </div>

      <!-- Câu 5 -->
      <div>
        <label class="block font-medium text-[#5b544c] text-base sm:text-lg">5. Điều gì muốn nói với tui mà chưa có dịp nè?</label>
        <textarea id="q5" required rows="3" class="w-full px-3 py-2 rounded-md bg-white border border-[#b9aa97] focus:outline-none focus:ring-2 focus:ring-[#a39a86] text-sm sm:text-base"></textarea>
      </div>

      <!-- Câu 6 -->
      <div>
        <label class="block font-medium text-[#5b544c] text-base sm:text-lg">6. Cho tui xin info của bạn nhe~</label>
        <p class="text-sm text-[#867d71] mb-1">Full các mạng xã hội lun cũng đc 😚</p>
        <textarea id="q6" required rows="2" class="w-full px-3 py-2 rounded-md bg-white border border-[#b9aa97] focus:outline-none focus:ring-2 focus:ring-[#a39a86] text-sm sm:text-base"></textarea>
      </div>

      <!-- Nút gửi -->
      <button type="submit" class="w-full bg-[#867b6a] hover:bg-[#6f6555] text-white py-2 rounded-md font-semibold transition-all text-base sm:text-lg">📮 Gửi lưu bút</button>
      <p id="status" class="text-center text-green-600 text-sm mt-3 hidden">✔️ Đã gửi lưu bút thành công! Cảm ơn bạn nhiều nghen 🎔</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('memoryForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('q1').value,
        meet: document.getElementById('q2').value,
        aboutMe: document.getElementById('q3').value,
        memory: document.getElementById('q4').value,
        unsaid: document.getElementById('q5').value,
        social: document.getElementById('q6').value,
      };

      const response = await fetch('https://api.sheetbest.com/sheets/0f49603f-1e5f-401e-a18e-61278afb72c4', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        form.reset();
        status.classList.remove('hidden');
        setTimeout(() => status.classList.add('hidden'), 4000);
      } else {
        alert("Có gì đó sai sai á, thử gửi lại hen 😭");
      }
    });
  </script>
</body>
</html>
